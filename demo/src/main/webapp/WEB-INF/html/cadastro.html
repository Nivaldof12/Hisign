<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta charset="ISO-8859-1">
  <title>Cadastro de Usuário</title>
</head>

<body>

  <div class="container">


    <form action="/horario/incluir" method="post">
      <h3>Cadastro de Horário</h3>
      <br>

      <div class="form-group">
        <label>Nome da atividade:</label>
        <input type="text" name="nome" value="Trilha de imersão Estágio" class="form-control">
      </div>

      <div class="form-group">
        <label>Inicio da atividade:</label>
        <input type="text name=" inicio">
      </div>

      <div class="form-group">
        <label>Fim da atividade:</label>
        <input type="text name=" fim">
      </div>

      <div class="form-group">
        <label>Data:</label>
        <input type="text" name="dia">
      </div>

      <div class="form-group">
        <label>Descrição:</label>
        <input type="text" name="descricao" value="Preciso ver as aulas da trilha de imersão" class="form-control">
      </div>


      <div class="form-group">
        <label>Tipo de atividade:</label>
        <select name="tipo" class="form-control">
          <option value="Estudar" selected>Estudar</option>
          <option value="Atividade">Atividade</option>
          <option value="Compromisso">Compromisso</option>
          <option value="Lembrete">Lembrete</option>
        </select>
      </div>

      <div class="form-group">
        <label>Link da Reunião (Opcional):</label>
        <input type="text" name="nome" value="https://meet.jit.si/HiPizza2023" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
  </div>
</body>

</html>
