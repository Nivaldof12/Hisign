<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Trilha</title>
</head>
<body>
<h1>Cadastro de Trilha</h1>
<form th:action="@{/trilha/add}" method="post">
    <label for="nome">Nome Aula:</label>
    <input type="text" id="nome" name="nome_aula" required><br>

    <label for="descricao">Descrição Aula:</label>
    <input type="text" id="descricao" name="descricao" required><br>

    <label for="link">Link:</label>
    <input type="text" id="link" name="link_aula" required><br>

    <label for="equipe">Modulo:</label>
    <input type="text" id="equipe" name="equipe" required><br>

    <input type="submit" value="Salvar">
</form>
</body>
</html>
