<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registro e Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registro e Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Registrado com sucesso</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Cadastro</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Nome</label>
                        <input class="form-control"
                               id="nome"
                               name="nome"
                               placeholder="Coloque seu nome"
                               th:field="*{nome}"
                               type="text"
                        />
                        <p th:errors="*{sobrenome}" class="text-danger"
                           th:if="${#fields.hasErrors('nome')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Sobrenome</label>
                        <input class="form-control"
                               id="sobrenome"
                               name="sobrenome"
                               placeholder="coloque seu sobrenome"
                               th:field="*{sobrenome}"
                               type="text"
                        />
                        <p th:errors="*{sobrenome}" class="text-danger"
                           th:if="${#fields.hasErrors('sobrenome')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Telefone</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="COloque o telefone desejado"
                               th:field="*{telefone}"
                               type="text"
                        />
                        <p th:errors="*{telefone}" class="text-danger"
                           th:if="${#fields.hasErrors('telefone')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control"
                               id="senha"
                               name="senha"
                               placeholder="Coloque sua senha"
                               th:field="*{senha}"
                               type="password"
                        />
                        <p th:errors="*{senha}" class="text-danger"
                           th:if="${#fields.hasErrors('senha')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Cadastre-se</button>
                        <span>Ja possui Cadastro? <a href="\" th:href="@{/login}">Logue-se aqui</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
